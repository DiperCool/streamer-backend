name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore and Build .NET project
        run: |
          cd src/Streamers.Api
          dotnet restore
          dotnet publish -c Release -o out

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f src/Streamers.Api/Dockerfile -t ${{ secrets.DOCKERHUB_REPO }}:${{ secrets.DOCKER_IMAGE_TAG }} src/Streamers.Api
          docker tag ${{ secrets.DOCKERHUB_REPO }}:${{ secrets.DOCKER_IMAGE_TAG }} ${{ secrets.DOCKERHUB_REPO }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_REPO }}:${{ secrets.DOCKER_IMAGE_TAG }}
          docker push ${{ secrets.DOCKERHUB_REPO }}:latest
